name: CI/CD Pipeline

on:
  push:
    branches:
      - github-action
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_PASS: ${{ secrets.DOCKER_PASS }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-and-deploy:
    runs-on: runner-1

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Maven build
      run: mvn clean package

    - name: Build Docker image
      run: docker build -t registry.lims.com/action/sparklms:${{ github.run_number }} .

    - name: Docker push
      run: docker push registry.lims.com/action/sparklms:${{ github.run_number }}
